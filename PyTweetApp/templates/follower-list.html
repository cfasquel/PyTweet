{% extends '_base.html' %}

{% load staticfiles %}

{% block body %}

<div class="page-header">
	<h1></h1>
</div>

<div class="col-md-3">
	<div class="well">
		<div class="row">
			<div class="col-md-5">
		      	<img class="img-rounded" src="{% static 'avatar/0.png' %}" alt="avatar">
		  	</div>
		  	<div class="col-md-7">
		    	<h4>{{ request.user.first_name }} {{ request.user.last_name }}</h4>
		    	<a href="{% url "PyTweetApp.views.profil" user.username %}">@{{ request.user.username }}</a><br/><br/>
		  	</div>
		</div>
	</div>
</div>

<div class="col-md-9">
	<div class="list-group">
		<a href="#" class="list-group-item active">
			Liste des abonnés
		</a>
		{% for follower in followers %}
		<div class="list-group-item">
			<a href="{% url "PyTweetApp.views.profil" follower.username %}">@{{ follower.username }}</a>
	    </div>
	    {% empty %}
	    <div class="list-group-item">
			<div class="row">
				<div class="col-md-10">
					<p>Aucun abonné trouvé</p>
				</div>
			</div>
	    </div>
		{% endfor %}
	</div>
</div>
{% endblock %}
