{% extends '_base.html' %}

{% block body %}

	<h1>Rejoignez PyTweet aujourd'hui !</h1>
</div>

<div class="well">
	<form method="post" action="{% url "PyTweetApp.views.signup" %}">
		{% csrf_token %}
		{{ form.as_p }}

	</form>
</div>

{% endblock %}
