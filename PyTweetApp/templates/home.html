{% extends '_base.html' %}

{% block body %}

<div class="page-header">
	<h1>Bienvenue sur PyTweet !</h1>
</div>

<div class="col-md-6 col-md-offset-3">
	<div class="well">
		<form role="form">
			<fieldset>
				<legend>Se connecter</legend>
				<div class="form-group">
					<label for="co-email">Adresse mail</label>
					<input type="email" class="form-control" id="co-email" placeholder="Entrez votre adresse e-mail">
				</div>
				<div class="form-group">
					<label for="co-password">Mot de passe</label>
					<input type="password" class="form-control" id="co-password" placeholder="Password">
				</div>

				<button type="submit" class="btn btn-primary">Se connecter</button><span>  - Nouveau sur PyTweet ? <a href="#">S'inscrire maintenant</a></span>
			</fieldset>
		</form>
	</div>
</div>

{% endblock %}
